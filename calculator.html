<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            transition: background 0.5s;
        }
        .calculator {
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            padding: 10px;
            font-size: 2em;
            border: none;
            background: #222;
            color: white;
            border-radius: 8px;
            box-shadow: inset 0px 3px 6px rgba(255, 255, 255, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        button {
            width: 100%;
            height: 65px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            background: #444;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #666;
        }
        .operator { background: #ff9500; }
        .operator:hover { background: #e08900; }
        .clear { background: #d9534f; }
        .clear:hover { background: #c9302c; }
        .advanced { background: #007bff; }
        .advanced:hover { background: #0056b3; }
        .equal { background: #28a745; }
        .equal:hover { background: #218838; }
        .mode-toggle {
            margin-top: 15px;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
            width: 100%;
        }
        .mode-toggle:hover { background: #e67e22; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('')"></button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="advanced" onclick="appendValue('Math.sqrt(')">√</button>
            <button class="advanced" onclick="appendValue('%')">%</button>
            <button class="advanced" onclick="appendValue('Math.pow(')">x²</button>
            <button class="advanced" onclick="appendValue('Math.sin(')">sin</button>
            <button class="advanced" onclick="appendValue('Math.cos(')">cos</button>
            <button class="advanced" onclick="appendValue('Math.tan(')">tan</button>
        </div>
        <button class="mode-toggle" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function toggleMode() {
            let body = document.body;
            body.style.background = body.style.background.includes("#1e3c72") ? "#fff" : "linear-gradient(135deg, #1e3c72, #2a5298)";
        }
    </script>
</body>
</html>
